<h1 style="text-align:center; text-shadow: rgba(255,255,255,0.6) 2px 2px 0px;">TFLuke</h1>

{{#routes}}
	<div class="route {{cssClass}}" id="{{name}}" data-route="{{name}}" data-status="{{status}}" data-details="{{details}}">
		<a href="{{link}}"><h3><span class='innertext'>{{name}}</span></h3></a>
		<div class='status'>{{status}}</div>
		<div class='details'>{{details}}</div>
	</div>
{{/routes}}
