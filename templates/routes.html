
{{#routes}}
	<div class="route {{cssClass}}" id="{{code}}" data-route="{{name}}" data-status="{{status}}" data-details="{{details}}">
		<a href="{{link}}"><h3><span class='innertext'>{{name}}{{#symbol}}<img src="{{symbol}}" alt="{{network}}" class="symbol" />{{/symbol}}</span></h3></a>
		<div class='status'>{{status}}</div>
		<div class='details'>{{details}}</div>
	</div>
{{/routes}}
